<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Webhook Settings</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Discord Webhook Settings</h2>
        <div id="closeBtn">✖︎</div>
      </div>
      <form id="discordSettingsForm">
        <label for="discordWebhookUrl">Discord Webhook URL:</label>
        <input type="text" id="discordWebhookUrl" name="discordWebhookUrl" required />

        <label for="comingMessage">出勤時のメッセージ:</label>
        <input type="text" id="comingMessage" name="comingMessage" />

        <label for="leavingMessage">退勤時のメッセージ:</label>
        <input type="text" id="leavingMessage" name="leavingMessage" />

        <label for="breakingMessage">休憩時のメッセージ:</label>
        <input type="text" id="breakingMessage" name="breakingMessage" />

        <label for="restartingMessage">再開時のメッセージ:</label>
        <input type="text" id="restartingMessage" name="restartingMessage" />

        <div
          style="display: flex; width: 100%; align-items: flex-start; justify-content: flex-start"
        >
          <label for="showAlarmCheckbox" style="width: 85%; text-align: left; font-size: 13px"
            >イベントメッセージをアラームで表示する</label
          >
          <input
            type="checkbox"
            id="showAlarmCheckbox"
            name="showAlarmCheckbox"
            style="width: 15%"
          />
        </div>

        <button id="saveBtn" type="button">Save</button>
      </form>
      <div id="alert">
        <p id="alertMessage"></p>
      </div>
    </div>
    <script src="../ts/options.ts" type="module"></script>
  </body>
</html>
